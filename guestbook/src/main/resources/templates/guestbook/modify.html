<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">GuestBook Modify Page</h1>
        <form action="/guestbook/modify" method="post">
          <!--  hidden으로 다시 동일한 정보를 유지할 수 있도록 page 값 역시 <form> 태그에 추가해서 전달-->
            <input type="hidden" name="page" th:value="${requestDTO.page}">

        <div class="form-group">
            <label>Gno</label>
            <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}">
        </div>
        <div class="form-group">
            <label>Content</label>
            <input type="text" class="form-control" name="content" th:value="${dto.content}">
        </div>
        <div class="form-group">
            <label>Writer</label>
            <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
        </div>
        <div class="form-group">
            <label>RegDate</label>
            <!--name속성을 빼줬다 이유는 이건 GuestbookControler에서 받아오지 않을 거기 때문이다-->
            <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label>ModDate</label>
            <!--name속성을 빼줬다 이유는 이건 GuestbookControler에서 받아오지 않을 거기 때문이다-->
            <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        </form>
        <button type="button" class="btn btn-primary modifyBtn">Modify</button>
        <button type="button" class="btn btn-info btn-list">List</button>
        <button type="button" class="btn btn-danger removeBtn">Remove</button>
        <script th:inline="javascript">
            var actionForm = $("form");



            $(".removeBtn").click(function(){
                actionForm
                    .attr("action", "/guestbook/remove")
                    .attr("method", "post");

                actionForm.submit();
            });

            $(".modifyBtn").click(function(){
                if(!confirm("수정하시겠습니까?")){
                    return ;
                }
                actionForm
                    .attr("action", "/guestbook/modify")
                    .attr("method", "post")
                    .submit();
            });

            $(".btn-list").click(function(){
                // jQuery를 사용하여 name 속성이 page인 input 요소를 선택하고, 이를 pageInfo 변수에 할당하는 것입니다.
                var pageInfo = $("input[name='page']");


                actionForm.empty(); // form 태그의 모든 내용을 지우고
                // append 메서드는 pageInfo 입력 요소를 폼에 다시 추가하여 폼 제출 시 해당 입력 요소의 값을 포함시키는 역할을 합니다. 이 값은 서버로 전송될 때 URL의 쿼리 파라미터로 포함됩니다.
                //이때 input 태그의 name이 RequestParam의 name이 되고 value가 RequestParam의 value가 된다.
                actionForm.append(pageInfo); //목록 페이지 이동에 필요한 내용을 다시 추가
                actionForm
                    .attr("action", "/guestbook/list")
                    .attr("method", "get");

                console.log(actionForm.html()); //먼저 확인후에 주석 처리
                actionForm.submit(); // 확인후 주석 해제
            })
        </script>

    </th:block>
</th:block>
